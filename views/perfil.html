<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../plugins/sweetalert/dist/sweetalert2.min.css">


    <title>Health Track - Dashboard</title>
 
</head>

<body>
    <div class="flex-dashboard">
            <sidebar id="sidebar">
                <div class="sidebar-title">
                    <img src="../images/heartbeat.png" alt="">
                    <h2>Health Track</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <i class="fas fa-home"></i>
                            <a href="dashboard.html"> </i> Home</a>
                        </li>
                        <li class="selected">
                            <i class="fas fa-user">
                            <a href="perfil.html"> </i> Perfil</a>
                        </li>
                        <li>
                            <i class="fas fa-weight">
                            <a href="gerenciarpeso.html"> </i> Peso e Altura</a>
                        </li>
                        <li>
                            <i class="fas fa-heartbeat"></i>
                            <a href="gerenciarPressao.html"> </i> Pressão arterial e frequência cardíaca</a>
                        </li>
                        <li>
                            <i class="fas fa-running">
                            <a href="gerenciarAtividades.html"> </i> Atividades Físicas</a>
                        </li>
                        <li>
                            <i class="fas fa-utensils">
                            <a href="gerenciarAlimentacao.html"> </i> Alimentos</a>
                        </li>
                        <li>
                            <i class="fas fa-calculator">
                            <a href="calcularIMC.html"> </i> Calcular IMC</a>
                        </li>
                        <li class="sidebar_logout">
                            <i class="fas fa-door-open"></i>
                            <a href="../index.html"> </i> Logout</a>
                        </li>
                    </ul>
                </div>
                    
                </sidebar>
                <main id="mainContent">
                    <header>
                        <i id="iconMenu" onclick="responsiveSidebar()" class="fas fa-bars"></i>
                        <a href="../index.html"> <i class="fas fa-door-open"></i> Logout</a>
                    </header>
                    <div class="main-content">
                        <div class="main-content-title">
                            <h3>Perfil</h3>
                        </div>
                        <div class="perfil-parent">
                            <div class="perfil">
                                <div class="perfil-img">
                                    <div class="img">
                                        
                                    </div>
                                </div>
                                <div class="perfil-form">
                                        <form id="form-perfil">
                                                <div class="form-group">
                                                  <label for="name">Nome Completo</label>
                                                  <input type="text" name="nome" class="form-control" id="name"  placeholder="Nome Completo">
                                                </div>
                                                <div class="form-group">
                                                  <label for="email">E-mail</label>
                                                  <input type="e-mail" name="email" class="form-control" id="email" placeholder="E-mail">
                                                </div>
                                                <div class="form-group">
                                                        <label for="idade">Idade</label>
                                                        <input type="text" name="idade" class="form-control" id="idade" placeholder="idade">
                                                </div>
                                                <div class="form-group">
                                                        <label for="genre">Gênero</label>
                                                        <select class="form-control" name="genero" id="genre">
                                                          <option>Selecione</option>  
                                                          <option>Feminino</option>
                                                          <option>Masculino</option>
                                                        </select>
                                                      </div>
                                                <div class="form-group">
                                                        <label for="password">Senha</label>
                                                        <input type="password" name="senha" class="form-control" id="password" placeholder="Digite sua senha">
                                                </div>

                                                <div class="custom-file">
                                                        <input type="file" class="custom-file-input" id="customFileLang" lang="pt_BR">
                                                        <label class="custom-file-label" for="customFileLang">Selecionar arquivo de imagem
                                                        </label>
                                                </div>

                                                <button type="submit" class="btn">Salvar</button>
                                              </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
    </div>
    <script src="../plugins/jquery/jquery.min.js"></script>
    <script src="../plugins/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../plugins/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="../plugins/jquery-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/perfil.js"></script>
</body>


</html>
